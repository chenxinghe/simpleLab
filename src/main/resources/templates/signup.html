<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/info.css}">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{../css/materialize.min.css}"  media="screen,projection"/>
    <script th:src= "@{/libs/jquery-1.9.1.js}"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--signup page javascript-->
    <script type="text/javascript" th:src = "@{/js/signup.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools.js}"></script>
    <link rel="icon" type="image/png" href="../../img/icon.png" sizes="32x32" />
    <title>Signup</title>

</head>

<body class="body valign-wrapper row body">
<div class=" col s4  white offset-s4 login_radius">
    <div class="center">
        <div class="row"></div>
        <div class="row"></div>
        <section>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="userName" placeholder="User Name" type="text" class="validate">
                <label class="active" for="userName">User Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">school</i>
                <input id="institution" type="text" placeholder="Enter your institution" class="validate">
                <label class="active" for="answer">Institution</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="firstname" placeholder="First Name" type="text" class="validate">
                <label class="active" for="firstname">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="lastname" placeholder="Last Name" type="text" class="validate">
                <label class="active" for="lastname">Last Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="sp_password" placeholder="Enter Your Password" type="password" class="validate">
                <label  class="active" for="sp_password">Password</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="sp_re_password" placeholder="Enter Your Password Again" type="password" class="validate">
                <label  class="active" for="sp_re_password">Password</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" placeholder="Email" type="email" class="validate" required="" aria-required="true">
                <label class="active" for="email">Email</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">question_answer</i>
                <input id="question" placeholder="Question use for recover password" type="text" class="validate">
                <label class="active" for="question">Question</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">question_answer</i>
                <input id="answer" type="text" placeholder="Answer For the Question" class="validate">
                <label class="active" for="answer">Answer</label>
            </div>
            <form id = "role" action="#">
                <h6 class="col s4">Sign up as a:</h6>
                <p class="col s4">
                    <label>
                        <input class="with-gap"  value="teacher" name="identity" type="radio" checked />
                        <span>Teacher</span>
                    </label>
                </p>
                <p class="col s4">
                    <label>
                        <input class="with-gap" value="student" name="identity" type="radio" />
                        <span>Student</span>
                    </label>
                </p>
            </form>

            <br>
            <div class="row"></div>
            <div class="row">
                <button class="btn waves-effect waves-light right modal-close btn_margin" id="signupbtn" style="background:#dd0052; " type="submit" name="action">Signup
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </section>

    </div>
</div>


</body>
<script>
    M.AutoInit();
</script>


</html>
