<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/info.css}">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{../css/materialize.min.css}"  media="screen,projection"/>
    <script th:src= "@{/libs/jquery-1.9.1.js}"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--signup page javascript-->
    <script th:src = "@{/js/forgotPassword.js}"></script>
    <title>Forget Password Page</title>
    <link rel="icon" type="image/png" href="../../img/icon.png" sizes="32x32" />
</head>

<body class="body valign-wrapper row body">
<div class=" col s4  white offset-s4 login_radius">
    <div class="center">
        <div class="row"></div>
        <div class="row"></div>
        <section>
            <div id="fpUserName" class=" input-field col s12" style="display: block">
                <i class="material-icons prefix">account_circle</i>
                <input id="userName" placeholder="User Name" type="text" class="validate">
                <label class="active" for="userName">User Name</label>
            </div>
<!--            <div class="fpEmail input-field col s12" style="display: block">-->
<!--                <i class="material-icons prefix">email</i>-->
<!--                <input id="email" placeholder="Email" type="text" class="validate">-->
<!--                <label class="active" for="email">Email</label>-->
<!--            </div>-->
            <div id="fpQuestion" class=" input-field col s12" style="display:none">
                <i class="material-icons prefix">question_answer</i>
                <input id="question" placeholder="Question use for recover password" type="text" class="validate">
                <label class="active" for="question">Question</label>
            </div>

            <div id="fpAnswer" class=" input-field col s12" style="display:none">
                <i class="material-icons prefix">question_answer</i>
                <input id="answer" type="text" class="validate">
                <label class="active" for="answer">Answer</label>
            </div>

            <div id="fpPassword" class=" input-field col s12" style="display:none">
                <i class="material-icons prefix">question_answer</i>
                <input id="newPassword" type="password" class="validate">
                <label class="active" for="newPassword">New Password</label>
            </div>

            <br>
            <div class="row"></div>
            <div class="fpSend row" style="display: block">
                <button class="btn waves-effect waves-light right modal-close btn_margin" id="submitbtn" style="background:#dd0052;" type="submit" name="action">submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="fpSend1 row" style="display: none">
                <button class="btn waves-effect waves-light right modal-close btn_margin" id="submitbtn1" style="background:#dd0052;" type="submit" name="action">submit
                    <i class="material-icons right">send</i>
                </button>
            </div>

            <div class="fpSave row" style="display: none">
                <button class="btn waves-effect waves-light right modal-close btn_margin" id="savebtn" style="background:#dd0052;" type="submit" name="action">save
                    <i class="material-icons right">save</i>
                </button>
            </div>
        </section>

    </div>
</div>


</body>



</html>
