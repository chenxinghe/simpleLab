    <form class="col s8 valign-wrapper section" id="equip_type">
        <label class="col s2"><h6>Equipment Type: </h6></label>
        <label class="col s3">
            <input class="with-gap" id="liquid" name="group1" value="liquid"  type="radio"{{liquid}}{{#create}} checked{{/create}}/>
            <span>Liquid</span>
        </label>
        <label class="col s3">
            <input class="with-gap" id="solid" name="group1" value="solid"  type="radio" {{solid}}/>
            <span>Solid</span>
        </label>
        <label class="col s3">
            <input class="with-gap" id="machine" name="group1" value="machine"  type="radio" {{machine}}/>
            <span>Machine</span>
        </label>
    </form>
    <form class="col s8">
        <div class="col s12 section equip_name">
            <div class="row">
                <div class="input-field col s12">
                    <input id="equip_name" type="text" class="validate"
                           value="{{equipment.name}}">
                    <label for="equip_name" {{#equipment.name}} class="active" {{/equipment.name}}>Name</label>
                </div>
            </div>
        </div>
        <div class="col s12 section max_volume">
            <div class="row">
                <div class="input-field col s12">
                    <input id="max_volume" type="number" class="validate"
                           value="{{equipment.properties.max_volume}}"><span class="unitmargin">L</span>
                    <label for="max_volume" {{#equipment.properties.max_volume}}
                           class="active" {{/equipment.properties.max_volume}}>Max Volume</label>
                </div>
            </div>
        </div>
        <div class="col s12 section max_weight">
            <div class="row">
                <div class="input-field col s12">
                    <input id="max_weight" type="number" class="validate"
                           value="{{equipment.properties.max_weight}}"><span class="unitmargin">Kg</span>
                    <label for="max_weight" {{#equipment.properties.max_weight}}
                           class="active" {{/equipment.properties.max_weight}}>Max Weight</label>
                </div>
            </div>
        </div>

                    <label for="max_temperature" {{#equipment.properties.max_temperature}}
                           class="active" {{/equipment.properties.max_temperature}}> Default Temperature</label>
                </div>
            </div>
        </div>
